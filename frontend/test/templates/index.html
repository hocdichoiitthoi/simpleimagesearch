<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image System</title>
    <link rel="stylesheet" href="./static/css/style.css" type="text/css" media="all">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/3.0.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/valonik-personal-use" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fty-skorzhen-ncv" rel="stylesheet">
                
                                

</head>
<body>
    <div class="header">
        <h2>Search Image System</h2>
    </div>
    <div class="dragdrop">
        <label for="input-file" id="dragdrop-area">
            <input type="file" accept="image/png, image/jpeg, image/jpg" id="input-file" hidden>
            <div id="drop-zone-border">
                <div id="drop-zone-area">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" id="upload-cloud" ><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"/></svg>                   
                    <p>Drag & Drop or click here <br> to upload image</p>
                    <span id="img-view-text">Upload any image from desktop</span>
                </div>
            </div>
        </label>
    </div>
    <div id="super-container">
        <div class="user-input-img-container">
            <div class="user-input-img-area">
                <div id="user-input-title" class="user-title"> INPUT </div>
                <div id="user-input-img" class="user-img"></div>
            </div>
            <div class="user-output-img-area">
                <div id="user-output-title" class="user-title"> OUTPUT </div>
                <div id="user-output-img" class="user-img"></div>
            </div>
        </div>
    </div>
    <script src="./static/js/script.js"></script>
</body>
</html>
